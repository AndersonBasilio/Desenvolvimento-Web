<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/estilo/estilo.css">
    <!--Boostrap-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <title>Bootstrap - Botões</title>
</head>
<body>

    <div id="container">

        <h1 style="text-align: center;">Botões com Bootstrap</h1>
        <br>
        <br>

        <!--
            Botões
            Formatação padrão: btn
            Formatação especificas: btn-primary, btn-secondary, 
            btn-success, btn-info,btn-warning, btn-danger, 
            btn-light, btn-dark, btn-link
        -->

        <h3>Botões</h3>
        <button class="btn btn-info" type="button">Clique</button>

        <br>
        <br>
        
        <h3>Botões com diferentes TAGS</h3>
        <a class="btn btn-danger" href="#">Link</a>
        <button class="btn btn-info" type="submit" >Submit</button>
        <input class=" btn btn-dark" type="button" value="Button"> 
        <input class="btn btn-warning" type="submit" value="Input Submit">
        <input class="btn btn-success" type="reset" value="Reset">  

        <br><br><br>

        <!--Botões com contorno
            btn-outline-<fotmato>
        -->
        <h3>Botões com Contorno</h3>
        <button class="btn btn-outline-warning" type="button">Clique</button>

        <br>
        <br>

        <!-- Tamanhos de botões
            Opções: btn-lg, btn-sm, btn-block

        -->
        <h3>Botões Com Tamanhos </h3>
        <button class="btn btn-lg btn-warning" type="button">Grande</button>
        <button class="btn btn-info" type="button">Normal</button>
        <button class="btn btn-sm btn-danger" type="button">Pequeno</button>

        <br><br>

        <!--Botão block-->
        <button class="btn btn-block btn-outline-info" type="button">Bloco</button>

        <br>
        <br>

        <!--
            Estados dos botoes
            Opções: Active, disabled
        -->

        <h3>Estados de Botões</h3>
        <button class="btn btn-success" type="button">Normal</button>
        <button class="btn btn-success active" type="button">Ativo</button>
        <button class="btn btn-success disabled" type="button">Inativo</button>

        <br>
        <br>

        <button class="btn btn-info " type="button" data-toggle="button">Alternar</button>

        <br>
        <br>

        <h3>Grupos de Botões - Horizontal</h3>
        <div class="btn-group">
            <button class="btn btn-primary" type="button">Esquerda</button>
            <button class="btn btn-primary" type="button">Centro</button>
            <button class="btn btn-primary" type="button">Direita</button>
            <button class="btn btn-primary" type="button">Esquerda</button>
            <button class="btn btn-primary" type="button">Centro</button>
            <button class="btn btn-primary" type="button">Direita</button>
        </div>

        <br>
        <br>

        <h3>Grupos de Botões - Vertical</h3>
        <div class="btn-group-vertical">
            <button class="btn btn-dark" type="button">Topo</button>
            <button class="btn btn-dark" type="button">Meio</button>
            <button class="btn btn-dark" type="button">Fundo</button>
        </div>

        <br>
        <br>

        <h3>Toolbar de Botões</h3>
        <div class="btn-toolbar">
            <div id="ajuste" class="btn-group">
                <button class="btn btn-secondary" type="button">1</button>
                <button class="btn btn-secondary" type="button">2</button>
                <button class="btn btn-secondary" type="button">3</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary" type="button">4</button>
                <button class="btn btn-secondary" type="button">5</button>
                <button class="btn btn-secondary" type="button">6</button>
            </div>
        </div>

        <br>
        <br>

        <h3>Botões Dropdown</h3>

        <div class="dropdown">
            <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown" type="button">Clique</button> 
            <div class="dropdown-menu bg-warning">
                <a href="#" class="dropdown-item bg-warning">Link 1</a>
                <div class="dropdown-divider "></div>
                <a href="#" class="dropdown-item bg-warning">Link 2</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item bg-warning">Link 3</a>
            </div> 
        </div>

        <br>
        <br>
        <br>
        <br><br><br>

    </div>











    <!--Colocar o Javascript ao final dos conteudos-->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script><!--Desta forma utilizamos direto da pasta do projeto-->

   <!--Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
   
    
</body>
</html>
