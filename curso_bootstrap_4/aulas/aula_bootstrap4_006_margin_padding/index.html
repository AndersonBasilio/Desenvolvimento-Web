    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <title>Bootstrap - Margin & Padding</title>
</head>
<body>

    <h1 class="text-info">Margin</h1>
    <!--
        Aplicação de Margin
        mt -> Margin Top
        mb -> Margin Bottom
        ml -> Margin Left
        mr -> Margin Rigth
        mx -> Margin no Eixo x(Horizontal) esquerda/direita
        my -> Margin no eixo y (vertical) top/bottom
        m -> Margin em todos os lados valor a definir (0 até 5) 
    -->

    <h2 class="bg-success ">Margin</h2>
    <p class="bg-success m-5">Conteúdo Principal</p>
    <h1 class="bg-success">Margin</h1>

    <br>
    <br>

        <!--
        Aplicação de Padding
        pt -> Paddin Top
        pb -> Paddin Bottom
        pl -> Paddin Left
        pr -> Paddin Rigth
        px -> Paddin no Eixo x(Horizontal) esquerda/direita
        py -> Paddin no eixo y (vertical) top/bottom
        p -> Paddin em todos os lados valor a definir (0 até 5) 
    -->
    <h1 class="text-info">Padding</h1>
    <h2 class="bg-warning ">Padding</h2>
    <p class="bg-warning p-5">Conteúdo Principal</p>
    <h1 class="bg-warning">Padding</h1>

    <br>
    <br>
