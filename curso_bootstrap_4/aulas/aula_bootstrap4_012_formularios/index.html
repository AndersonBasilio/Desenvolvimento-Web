<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Customizado-->
    <link rel="stylesheet" href="css/estilo/estilo.css">

    <!--CSS Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">


    <title>Bootstrap - Formulários</title>
</head>
<body>
    <div id="container" class="bg-info">
        <div id="caixa_paragrafo" class="pt-2 pl-2">
            <h1 class="text-warning">Formulários</h1>
            <br>

            <!-- Formulários
                 Classe: form-control-<opções>
                 Opções: sm, lg
            -->

            <form>
                <!--Caixa de Texto-->
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input class="form-control" type="text" id="usuario" placeholder="Digite o usuário: ">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input class="form-control" type="email" id="email" placeholder="Digite seu email" readonly>
                    <small class="form-text">Email será validado</small>
                </div>


                <!--Select-->
                <div class="form-group">
                    <label for="estados">Estados</label>
                    <select class="form-control" id="estados">
                        <option>Acre</option>
                        <option>Minas Gerais</option>
                        <option>São Paulo</option>
                        <option>Rio De Janeiro</option>
                    </select>
                </div> 

                <!-- Text Area -->
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3"></textarea>
                </div>
                <br>
                <br>

                <!-- File Input-->
                <div class="form-group">
                    <label for="arquivo">Arquivo</label>
                    <input class="form-control-file" type="file" id="arquivo">
                </div>

                <!-- Custom file input -->
                <div class="custom-file">
                    <label class="custom-file-label">Selecione arquivo</label>
                    <input class="custom-file-input" type="file" id="arquivo">
                </div>

                <br>
                <br>

                <!--Range-->
                <div class="form-group">
                    <label id="range">Satisfação</label>
                    <input class="form-control" type="range" id="range" min="1" max="5">
                </div>

                <!-- Botão -->
                <button class="btn btn-danger" type="submit" value="salvar">Salvar</button>

                <br>
                <br>
            </form>

            <!--Formulários Inline-->
            <form class="form-inline">
                <input class="form-control mr-2" type="text" placeholder="Digite seu usuário">
                <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
                <input class="btn btn-danger" type="submit" value="logar">
            </form>

            <br>
            <br>

           <!-- Validação de Formulário 
                Classes: is-valid, is-invalid, invalid-feedback
            --> 

            <form>
                <div class="form-group">
                    <label for="email-usuario">E-mail</label>
                    <input class="form-control is-valid" type="text" id="e-mail-usuario" placeholder="Digite seu E-mail">
                    <div class="valid-feedback">
                        E-mail Válido
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha-usuario">Senha</label>
                    <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua Senha">
                    <div class="invalid-feedback">
                        Senha Inválida
                    </div>
                </div>

                <input class="btn btn-danger" type="submit" value="Logar">
            </form>

            <br>
            <br>

    </div>







    <!--Colocar o Javascript ao final dos conteudos-->
    <!-- Optional JavaScript; choose one of the two! -->

    
    <!--Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script><!--Desta forma utilizamos direto da pasta do projeto-->

   <!--Option 2: Separate Popper and Bootstrap JS -->    

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <!-- Adicionando Esse trecho de código conseguimos colocar o path no input do Custom file input -->
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    <script>
            $(document).ready(function () {
            bsCustomFileInput.init()
        })
    </script>
    
</body>
</html>
