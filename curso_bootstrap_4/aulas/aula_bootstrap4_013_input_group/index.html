<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Customizado-->
    <link rel="stylesheet" href="css/estilo/estilo.css">

    <!--CSS Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <title>Bootstrap - Input Group</title>
</head>
<body>

    <div id="container">
        <h1>Input Group</h1>

        <br>
        <br>

        <!--Group Prepend-->
        <h3>Group Prepend</h3>
        <div class="input-group ml-2">
            <div class="input-group-prepend">
                <span class="input-group-text bg-success text-warning">@</span>
            </div>
            <input class="form-control mr-3" type="text" placeholder="E-mail">
        </div>

        <br><br>

        <!--Group Append-->
        <h3>Group Append</h3>
        <div class="input-group">
            <input class="form-control ml-2" type="text" placeholder="E-mail">
            <div class="input-group-append">
                <span class="input-group-text bg-warning text-white mr-2">@site.com</span>
            </div>
        </div>
        <br>
        <br>

        <!--Url Customizada-->
        <h3>Url Customizada</h3>
        <div class="input-group ml-2">
            <div class="input-group-prepend">
                <span class="input-group-text bg-info text-white">
                    https://site.com/usuario/
                </span>
            </div>
            <input class="form-control mr-3" type="text" placeholder="Digite usuário">
        </div>

        <br>
        <br>

        <!--Moedas-->
        <h3>Moedas</h3>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text ml-2 bg-danger text-white">$</span>
            </div>

            <input class="form-control" type="text" placeholder="Digite um valor">

            <div class="input-group-append">
                <span class="input-group-text mr-2 bg-danger text-white">,00</span>
            </div>

        </div>
        <br>
        <br>

        <!--
            Type: Checkbox / Radio
        -->

        <h3>Checkbox / Radio</h3>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class=" ml-2 bg-secondary input-group-text">
                    <input type="checkbox">
                </div>
            </div>
            <input type="text" class="form-control mr-2">
        </div>
        <br>
        <br>

        <!--Multiplos Inputs-->
        <h3>Múltiplos Inputs</h3>
        <div class="input-group">
            <div class="ml-2 input-group-prepend">
                <span class="input-group-text bg-primary text-white">Nome / E-mail</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
            <input class="form-control mr-2" type="password" placeholder="Senha">
        </div>

        <br>
        <br>

        <!--Pesquisas-->
        <h3>Pesquisas</h3>
        <div class="input-group ml-2">
            <input class="form-control bg-dark text-white" type="text" placeholder="Pesquisar">
            <div class="input-group-append">
                <button class="btn btn-success mr-3" type="button">Pesquisar</button>
            </div>
        </div>
        <br>
        <br>
        

    </div>
    







    <!--Colocar o Javascript ao final dos conteudos-->
    <!-- Optional JavaScript; choose one of the two! -->

    
    <!--Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script><!--Desta forma utilizamos direto da pasta do projeto-->

   <!--Option 2: Separate Popper and Bootstrap JS -->    

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <!-- Adicionando Esse trecho de código conseguimos colocar o path no input do Custom file input -->
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    <script>
            $(document).ready(function () {
            bsCustomFileInput.init()
        })
    </script>
    
</body>
</html>
