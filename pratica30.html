<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Formatando String</title>
    <style>
        body{
            font: normal 20pt Times;
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome? ')
        document.writeln(`Seu nome <strong>${nome} </strong>tem <strong>${nome.length}</strong> letras.<br>`)
        document.writeln(`Seu nome em maiusculas é <strong>${nome.toUpperCase()}</strong><br>`)
        document.writeln(`Seu nome em maiusculas é <strong>${nome.toLowerCase()}</strong>`)

    </script>
    
</body>
</html>
