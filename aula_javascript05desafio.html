<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        var a = 10
        var b = 20
        var c = null

        document.write('<h1>Valores Normais.</h1>')

        document.write('A = ' + a + '<br>')
        document.write('B = ' + b + '<br>')
        document.write('C = ' + c + '<br>')
        
        document.write('<hr>')
        
        document.write('<h1>Invertendo Valores.</h1>')

        var c = b
        document.write('A = ' + c + '<br>')
        document.write('B = ' + a + '<br>')
        document.write('C = ' + null + '<br>')
    </script>
</head>
<body class="fundo">
  
    
</body>
</html>
