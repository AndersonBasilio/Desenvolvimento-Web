<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Jogo Par ou Impar</title>
</head>
<body>

    <div class="container">
        <h1>Par ou Ímpar</h1>

        <div class="input-group">
            <label>Escolha: </label>
            <select id="escolha">
                <option value="par">Par</option>
                <option value="impar">Ímpar</option>
            </select>
        </div>

        <div class="input-group">
            <label>Digite um número (0 a 10):</label>
            <input type="number" id="numero" min="0" max="10">
        </div>

        <button id="botaoJogar">Jogar</button>

        <div id="resultado"></div>
    </div>
    
    <script src="./assets/js/script.js"></script>

</body>
</html>
