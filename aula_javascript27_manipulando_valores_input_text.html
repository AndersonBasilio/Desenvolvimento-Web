<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="aula_javascript27_manipulando_valores_input_text.js"></script>
    <title>Manipulando Valores Input Text</title>
</head>
<body style="padding: 10px; margin: 15px;">
    <h2 style="color:green;">Diferenciando Letras de Números</h2>

    <input type="text" placeholder="Digite um caractere aqui: " onkeyup="distribuiCaracter()" id="entrada">
    <hr>

    <span>Letras:</span>
    <input type="text" disabled="disabled" id="apenas_letras">

    <span>Números:</span>
    <input type="text" disabled="disabled" id="apenas_numeros">
</body>
</html>
