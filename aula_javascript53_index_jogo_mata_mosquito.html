<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="aula_javascript53_estilo_jogo_mata_mosquito.css">

    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value;

            if(nivel === ''){
               alert('Selecione um nível para iniciar o jogo.');
               return false
            }
            window.location.href = "aula_javascript53_jogo_mata_mosquito.html?" + nivel
        }
    </script>
    <title>Pagina Inicial - Jogo Mata Mosquito</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="coluna">
                <div class="d-flex justify-content-center">
                    <img src="imagens/imagens_Jogo_mata_mosquito/game.png">
                </div>
            </div>
        </div>
    </div> 

    <div class="row">
        <div class="coluna">
            <div class="d-flex justify-content-center">
                <div class="mb-2">
                    <select class="form-control" id="nivel">
                        <option value="">-- Selecione o Nível--</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Dificil</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>                
            </div>
        </div>
    </div>

    <div class="row">
        <div class="coluna">
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                
            </div>
        </div>
    </div>

</body>
</html
