<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(209, 175, 133);
            color: white;
            font: normal 20pt Times;
        }
        h1{
            color: blueviolet;
        }
        p{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo!</h1>
    <p> 
        Me livrei da maldição!!
    </p>
    <script>
        var numero1 = Number(window.prompt('Digite um  número: '))
        var numero2 = Number(window.prompt('Digitre outro número: '))
        var soma = numero1 +  numero2
        window.alert(`A soma entre ${numero1} + ${numero2} = ${String(soma)}.`)
        // number + number = Para soma
        // string + string = Para concatenação
        
    </script>
</body>
</html>
