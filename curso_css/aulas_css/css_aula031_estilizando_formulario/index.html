<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Estilizando Formulários</title>
</head>
<body>
    <div id="container">
        <h2>Estilizando Formulários</h2>
        <form>
            <fieldset>
                <legend>Detalhes de Contato</legend>
                
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome:">
                </div>
    
                <div>
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email" placeholder="Digite seu E-mail:">
                </div>
    
                <div>
                    <label for="url">URL:</label>
                    <input type="text" name="url" id="url" placeholder="Digite a URL:">
                </div>
    
            </fieldset>
    
            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" placeholder="Digite a Mensagem:"></textarea>
                </div>
            </fieldset>
    
            <fieldset>
                <legend>Lembrar de Mim</legend>
                <div>
                    <label for="lembrardemim">
                        <input class="radio" type="radio" name="lembrar" id="sim">Sim
                    </label>
                </div>
                <div>
                    <label for="lembrardemim">
                        <input class="radio" type="radio" name="lembrar" id="nao">Não
                    </label>
                </div>
    
            </fieldset>
        </form>
    </div>
    
</body>
</html>
