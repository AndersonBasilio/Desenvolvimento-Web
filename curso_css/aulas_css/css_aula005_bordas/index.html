<!DOCTYPE html>
<html>
    <head>

        <title>Introdução Bordas</title>
        <meta charset = "utf-8">
        <style type="text/css">

            #conteudo{
                /* <- Para comentar em CSS
                Para criar Bordas escrevemos três valores: 
                1px -> espressura da borda em pixel
                solid -> Tipo de borda
                gray -> Cor da borda
                border: 1px solid gray;
                Definindo varias cores diferentes na borda da forma abaixo tem um controle melhor.
                border-color: red greenyellow yellow black; <- Cores
                border-width: 12px; <- espressura em pixel
                border-style: outset; <- Estilo da borda
                */
                border-color: red greenyellow yellow black;
                border-width: 12px;
                border-style: outset;

                
            }

        </style> 
        
    </head>

        <body>

            <div id="conteudo">
                Bordas<br>
                Bordas<br>
                Bordas<br>
            </div>

        </body>
</html>
