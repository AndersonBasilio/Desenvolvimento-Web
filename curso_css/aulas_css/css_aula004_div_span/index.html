
<!DOCTYPE html>
<html>
    <head>

        <title>Div e Span</title>
        <meta charset = "utf-8">
        <style type="text/css">
            
            #topo{
                background: rgb(56, 55, 55);
            }

            #conteudo{
                background: darkcyan;
            }

            #rodape{
                background: darkgreen;
            }

            #navegacao {
                color: white;
            }

            .produto{
                background: yellow;
                margin: 10px;
            }

            .azul{
                color: darkblue;
            }

        </style>        
    </head>

        <body>
            <!--div é para dividir e organizar os conteudos de um site, que conseguimos formatar utilizando CSS-->
            <!--div é do elemento block, elementos do tipo block ocupa todo espaçamento da tela -->
            <!--Dentro de um site posso ter varias divisões-->
            <!--span é inline pois ele coloca os conteudo lado a lado na mesma linha.-->

            <div id="topo">
                <img src="imagens/logo_amazon.webp" width="200">
                <ul id="navegacao">
                    <li>Home</li>
                    <li>Produtos</li>
                    <li>Contato</li>
                </ul>
            </div>

            <div id="conteudo">
                <div class="produto">
                    produto1
                </div>
                <div class="produto">
                    produto2
                </div>
                <div class="produto">
                    produto3
                </div>
            </div>
            <div id="rodape">
                Todos os <span class="azul">direitos </span>reservados
            </div>

        </body>
</html>
