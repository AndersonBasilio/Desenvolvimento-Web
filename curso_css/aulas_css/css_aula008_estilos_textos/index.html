<!DOCTYPE html>
<html>
    <head>

        <title>Estilos de Textos</title>
        <meta charset = "utf-8">
        <style>
            body{
                font-size: 40px;
                font-family:'Times New Roman', Times, serif;
            }

            .negrito{
                /*Podemos usar o negrito normal ou bold, 900*/
                font-weight: 900;
            }

            .italico{
                font-style: italic;
            }
            
            .formatacao{
                /*text-decoration: underline;*/
                /*text-decoration: overline; -> criamos uma linha acima*/
                text-decoration: line-through; /*Temos uma linha sobre o texto*/
            }

            .texto{
                font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;

            }

        </style>
        
    </head>

        <body>
           
            <p class="negrito">Texto Negrito</p>
            <p class="italico">Texto itálico</p>
            <p class="negrito">Texto Negrito</p>
            <p class="formatacao">Formatação de Texto</p>
            <p class="texto">Texto</p>
            <p class=>Padrao</p>


        </body>
</html>
