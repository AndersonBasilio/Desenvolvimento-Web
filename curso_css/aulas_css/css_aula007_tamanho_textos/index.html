<!DOCTYPE html>
<html>
    <head>

        <title>Tamanho de Texto</title>
        <meta charset = "utf-8">
        <style type="text/css">

            div{
                font-size: 30px; /*Esse é o tamanho que definimos o em*/
            }

            .texto{
                /*
                px -> Tamanho fixo
                % -> Tamanho relativo
                em -> Tamanho relativo ao conteiner pai

                */
                font-size: 2em;/* Sera o dobro do tamanho*/
        
            }

            .texto2{
                /*font-size: 15px;/*Se nao tiver essa classe a font sera a da div acima*/
                font-size: 1.5em;
            }


        </style>
        
    </head>

        <body><!--Se eu remover a div o body sera o container pai.-->

            <div> <!--A div e nosso container pai dos paragrafos-->
                <p class="texto">Conteúdo 1</p> 
                <p class="texto2">Conteúdo 2</p> 
            </div>
            

        </body>
</html>
