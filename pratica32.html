<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu País</title>
    <style>
        #area{
            font: normal 22pt color rgb(3, 94, 3) times;
            background: gray;
        }
        .h1{
            font: normal 30pt times;
            color:blue;
            text-align: center;        
        }
        .input{
            font: normal 20pt;
            width: 100%;
        }
    </style>
</head>
<body id="area">
    <h1 class="h1">Qual é seu país?</h1>
    Seu pais: <input type="string" name="textopais" id="textopais">🌏
    <input type="button" value="Verificar" onclick="verifique()">
    <div id=verificando></div>
    <script>

        function verifique(){
            let textopais = window.document.querySelector("input#textopais")
            let verificando = window.document.querySelector('div#verificando')
            let pais = (textopais.value)
            verificando.innerHTML = `🌏 Seu país é <strong>${pais}</strong>.`

            if(pais == 'Brasil'){
                verificando.innerHTML += `<br>🌏 Você é Brasileiro!`
            }
            else{
                verificando.innerHTML += `<br>🌏 Você é Estrangeiro!`
            }
        }

    </script>    
</body>
</html>
