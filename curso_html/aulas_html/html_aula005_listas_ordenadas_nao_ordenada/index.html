<!DOCTYPE html>
<html>
    <head>
        <title>Listas Ordenadas e Nao ordenadas</title>
        <meta charset="utf-8">
        <!--Dentro do Head que fica os códigos em CSS e Javascript-->
        <!--Dentro do Head que fica as coisa que o usuário nao ver-->
    </head>
    <body>
        <h2>Mapa do Site</h2>
        <ul><!--Criando uma lista não ordenada-->
            <li>Home</li><!--Iténs da lista-->
            <li>Quem Somos</li>
            <li>Contato</li>
        </ul>
        <h2>Mapa do Site</h2>
        <!--circle, square, disc-->
        <ul type="square"><!--Dessa forma consigo escolher os tipos de marcadores -->
            <li>Home</li><!--Iténs da lista-->
            <li>Quem Somos</li>
            <li>Contato</li>
        </ul>

        <h2>Perguntas</h2>
        <!--Lista Ordenada: 1, A, a, I, i -->
        <ol type="I"><!--Criando uma não ordenada-->
            <li>Comida Favorita?</li><!--Iténs da lista-->
            <li>Carro Favorito?</li>
            <li>Serie Favorita?</li>
        </ol>

    </body>
</html>
