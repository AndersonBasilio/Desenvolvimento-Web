<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>
<body>

    <h2>Produtos</h2>
    <table border="2"><!--Criando uma tabela e definindo a borda-->
        <tr><!--Criando a linha da tabela-->
            <th>Codigo</th><!--Colocando cabeçalho da tabela para deixar os dados principais em destque.-->
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td><!--Colocando os dados na tabela.-->
            <td>Computador</td>
            <td>R$5.289,60</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$2.289,60</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Roteador</td>
            <td>R$2.500</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Placa de Video</td>
            <td>R$3.189,60</td>
        </tr>
    </table>    
    
</body>
</html>
