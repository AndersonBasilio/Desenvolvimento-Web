<!DOCTYPE html>
<html>
    <head>

        <title>Componentes de Formulario</title>
        <meta charset = "utf-8">

        <body>
            <h2>Login</h2>
            <form><!--Para criar um formulario de Login para sites-->
                login:
                <input type="text" name="Login"><br><!--Tipos de text e name-->
          
                Senha:
                <input type="password" name="Senha"<br>

                <br>
                <br>
                <input type="submit" value="Entrar">
            </form>

            <h2>Cadastre-se</h2>
            <!--As informações tem que ficar dentro do form-->
                <form>
                login:
                <input type="text" name="Login"><br>

                Sexo: <br>
                <!--<input type="radio" e para o usuario escolher a opção.-->
                <!--Colocando o mesmo name impossibilita das duas opção ficar marcada -->
                <!--Com value="M" colocamos a valor se e Masculino ou Feminino-->
                <input type="radio" name="sexo" value="M"> Masculino<br>
                <input type="radio" name="sexo" value="F"> Feminino<br><br>

                Interesses:<br>
                <!--checkbox consigo deixar varias opções marcadas.-->
                <input type="checkbox" name="Interesses">Futebol<br>
                <input type="checkbox" name="Interesses">Cursos<br>
                <input type="checkbox" name="Interesses">Moda<br>
                <input type="checkbox" name="Interesses">Informatica<br><br>

                Estado:<br>
                
                <!--Com select + option usuário escolhe o Estado que quiser.-->
                <!--Dentro do select colocamos o name-->
                <!--Dentro de option colocamos o value-->
                <select name="estado">
                    <option value="sao paulo">São Paulo</option>
                    <option value="minas gerais">Minas Gerais</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="bahia">Bahia</option>
                    <option value="rio de janeiro">Rio de Janeiro</option>
                </select><br><br>

                Observações:<br>
                <!--Textarea é para criar uma caixa de texto.-->
                <textarea></textarea><br><br>

                <input type="submit" value="Cadastrar">

        </form>
        
        </body>
    </head>
</html>
